 FRA_Industrialisation:0 "Communal Industrialisation"
 FRA_Industrialisation_desc:0 "We should invest time and resources into our growing industry, so it can truly mirror the benefits of our socialist state."
 FRA_construction_effort:0 "Construction Effort"
 FRA_construction_effort_desc:0 "The power of any country is represented by it´s industrial capacity. That is why we should expand it."
 FRA_railway_network:0 "Railway Network"
 FRA_railway_network_desc:0 "Let us amaze the world by constructing the greatest and most modern of railways. Smart planning will also prepare us for supplying our troops on our eastern borders."
 FRA_armament_effort:0 "Armament Effort"
 FRA_armament_effort_desc:0 "Nowadays, it takes a lot of weapons and ammunition to wage war. We should prepare ourselves to provide our army with all neccessary supplies."
 FRA_construction_of_new_cities:0 "Construction of New Cities"
 FRA_construction_of_new_cities_desc:0 "By increasing our urbanisation, we will prepare our country for expanding our industries even further."
 FRA_construction_effort_II:0 "Construction Effort II"
 FRA_construction_effort_II_desc:0 "Further expanding our industry will allow us to begin any construction projects we need."
 FRA_armament_effort_II:0 "Armament Effort II"
 FRA_armament_effort_II:0 "Let´s expand our military industry even further to be able to produce any weapons of war."
 FRA_nuclear_weapons:0 "Curie Project"
 FRA_nuclear_weapons_desc:0 "There is much we can learn by researching power of an atom. Let´s provide neccessary funding for our atomic researchers."
 FRA_synthetic_refineries:0 "Synthetic Resources"
 FRA_synthetic_refineries_desc:0 "We have a lack of resources and importing them is unreliable. We must research ways to acquire these resources from what we already have."
 FRA_synthetic_refineries_II:0 "Mass Construction of Refineries"
 FRA_synthetic_refineries_II_desc:0 "The potential of synthetization is unimaginable. We must make sure we can construct our facilities at the highest speed possible."
 FRA_secret_weaponry:0 "Electric Machines"
 FRA_secret_weaponry_desc:0 "Our mathematicians have made some interesting progress in the field of computing. They need our support and we need theirs."
 FRA_extra_tech_slot: "Education Reform"
 FRA_extra_tech_slot_desc:0 "Promising young minds are popping up everywhere, even in the rural areas. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 FRA_grand_army_reform:0 "Grand Army Reform"
 FRA_grand_army_reform_desc:0 "Long time has passed since the French army dominated the battlefields of Europe. We must initiate a truly grand reform to make our army powerful once more. "
 FRA_Defensive:0 "Defensive Measures"
 FRA_Aggressive:0 "Offensive Measures"
 FRA_Mechanised_infantry:0 "Mechanized Infantry"
 FRA_Mechanized_infantry_desc:0 "Infantry mechanisation will allow us to strike our enemy both hard and fast."
 FRA_light_tanks:0 "Light Armor"
 FRA_light_tanks_desc:0 "Some of our younger officers advocate for further development of light mobile tanks, noting their potential of swiftly ending a war. This is an idea worth exploring."
 FRA_heavy_tanks:0 "Heavy Armor"
 FRA_heavy_tanks_desc:0 "Heavy tanks have proven their worth in the Great war. It is only natural to discover new ways to modernise them."
 FRA_special_forces:0 "Alpine Forces"
 FRA_special_forces_desc:0 "Having a number of specially trained divisions for the mountains will guarantee our superiority in this environment."
 FRA_marine_forces:0 "Amphibious Solution"
 FRA_marine_forces_desc:0 "Some of our rivals are located behind the sea. Training a number of elite marine divisions will surely proove useful." 
 FRA_German_borders:0 "German Borders"
 FRA_German_borders_desc:0 "Our eastern devenses are forbidable, but they cannot withstand a concentrated attack. Fortifying this area will surely prove useful."
 FRA_Flemish_borders:0 "Flemish Borders"
 FRA_Flemish_borders_desc:0 "End of Belgian state has made us even more vulnerable to attack from the north. It is very likely that we will be attacked from there just like during the Great war. Such an attack must fail!"
 FRA_Italian_borders:0 "Italian Borders"
 FRA_Italian_borders_desc:0 "The pathetic Italian Federation is not very powerful, but if reinforced, they may attack us through the Alps. Fortifying the area is in order."
 FRA_Spanish_borders:0 "Spanish Borders"
 FRA_Spanish_borders_desc:0 "With the anarchist uprising in Spain quelled, Spain will most likely be an enemy in the coming conflict. The Pyrenees require more defences."
 FRA_Switz_borders:0 "Switz Borders"
 FRA_Switz_borders_desc:0 "Alps cannot be realied upon, nor can the Switz neutrality. At least some defences should be put in place."
 FRA_Modernize_the_communal_army:0 "Army Modernization"
 FRA_Modernize_the_communal_army_desc:0 "Even the smallest difference of quality of weapons makes a great difference in the field of battle. More advancements in this area should be made."
 FRA_Modernize_the_communal_army_II:0 "Army Modernization II"
 FRA_Modernize_the_communal_army_II_desc:0 "To succeed in any war, France must become the leading weapon reasercher. And it shall be!"
 FRA_Improve_doctrine:0 "Doctrine Improvement"
 FRA_Improve_doctrine_desc:0 "Our knowledge of modern warfare needs to be inproved further for us to have an edge in any battle."
 FRA_Our_time_has_come:0 "Revanchist Propaganda"
 FRA_Our_time_has_come_desc:0 "Now that the French armed forces are prepared, it is time for the propaganda to agitate our people to take back all that is rightfully ours!"
 FRA_Host_the_Internationale:0 "The Internationale Congress"
 FRA_Host_the_Internationale_desc:0 "All countries that deserve to call themselve socialist send delegations every few years to debate about the progress of international revolution. Now, it is our turn to host the congress and perhaps even use it to establish ourselves as the leading socialist country in the world."
 FRA_Restore_Civil_Liberties:0 "Restore Civil Liberties"
 FRA_Women_in_Aviation:0 "Women in Aviation"
 FRA_Liberty:0 "Liberty"
 FRA_Equality:0 "Equality"
 FRA_Fraternity:0 "Fraternity"
 FRA_Liberty_equality_fraternity:0 "Liberté Egalité Fraternité"
 FRA_Recognize_the_Algiers_Government:0 "Recognize the Algiers Government"
 FRA_French_Revolution:0 "Social Engineering"
 FRA_French_Revolution_desc:0 "With the Communal government rid of most political opponents, we can use schools and and propaganda to prepare the French people for the future times."
 FRA_Diligent_people:0 "Diligent Society" 
 FRA_Diligent_people_II:0 "Diligent Society II" 
 FRA_Modest_people:0 "Modest Society" 
 FRA_Modest_people_II:0 "Modest Society II" 
 FRA_Militarist_people:0 "Militarist Society" 
 FRA_Militarist_people_II:0 "Militarist Society II"
 FRA_Police_Reform:0 "Police Reform"
 FRA_Police_Reform_desc:0 "The disloyalty of our police force makes us vulnureble both from internal and external forces. With our people ready to follow our lead, we must reform the police force to ensure only the loyal and obedient watch over the population." 
 FRA_SCDAI_Primacy:0 "SCDAI Primacy"
 FRA_SCDAI_Primacy_desc:0 "SCDAI, or Service communal des affaires intérieures, is a special department aimed at detection of state´s enemies. It deserves expansion and our past weakness of ineffective police force shall become our advantage." 
 FRA_Blanqui_Research_Institute:0 "Blanqui Research Institute"
 FRA_Blanqui_Research_Institute_desc:0 "While some nations resist the ways of science, France endorses them. Let´s support the establishment of a new reasearch institute aimed at our technological superiority."   
 FRA_Peaceful_revolution:0 "Peaceful Revolution"
 FRA_Peaceful_revolution_desc:0 "There are many nations around the world which may experience socialist revolution without our direct intervention, as our political support will suffice. Such opportunity must be taken."
 FRA_World_revolution:0 "World Revolution"
 FRA_World_revolution_desc:0 "While France stands firmly, other countries around the world merely dream of enjoying the fruits of revolution. We must support organized resistance against the corrupt governments around the world by sending our own volunteers."
 FRA_European_revolution:0 "Violent Revolution"
 FRA_European_revolution_desc:0 "The French deserve more than they currently have: land, influence and revenge. The government shall gladly fulfill their needs."
 FRA_africa_friend:0 "Aid South African Revolutionaries"
 FRA_africa_friend_desc:0 "South Africa suffers severe social and political crisis. The time is ripe for a revolution in their country."
 FRA_colombia_friend:0 "Aid Colombian Revolutionaries"
 FRA_colombia_friend_desc:0 "A full-scale revolution in South America seems likely. Situation in Colombia, in particular, looks promising. It shall have our support."
 FRA_Muslim_commitee:0 "Arabian Commitee"
 FRA_Muslim_commitee_desc:0 "We can establish a commitee for the Arabian nations, which would guarantee their rights against the imperialist forces and extend our influence in the region. "
 FRA_hungary_friend:0 "Aid Hungarian Revolutionaries"
 FRA_hungary_friend_desc:0 "Hungarian resistance to Austrian reactionary overlordship resulted in rise of revolutionary movements in the country. It is ready for revolution."
 FRA_netherlands_friend:0 "Aid Dutch Revolutionaries"
 FRA_netherlands_friend_desc:0 "Dutch government is weak, with numerous revolutionaries in their country. They deserve our support."
 FRA_Support_Romandians:0 "Claim Romandy"
 FRA_Support_Romandians_desc:0 "The French people in Switzerland are being brutally persecuted by the backward government of Switzerland! We must raise claims on the Romandy on behalf of it´s citizens!"
 FRA_Demand_Romandy:0 "Demand Romandy"
 FRA_Demand_Romandy_desc:0 "The injustice against the revolutionaries in Switzerland has gone too far! Switzerland must cede Romandy to France or face war!"
 FRA_Demand_Alsace_Lorraine:0 "Demand Alsace-Lorraine"
 FRA_Demand_Alsace_Lorraine_desc:0 "The French people shall wait no longer! Time has come for Germany to return the whole of Alsace-Lorraine or face the concequences! "
 FRA_War_with_germany:0 "War with Germany"
 FRA_War_with_germany_desc:0 "France´s pride must be restored and Great war undone! France shall prevail!"
 FRA_War_with_austria:0 "War with Austria"
 FRA_War_with_austria_desc:0 "The Austrian people have proven it´s incapability to commence a successful socialist revolution in their country. We can, however, do that for them."
 FRA_War_with_russia:0 "War with Russia"
 FRA_War_with_russia_desc:0 "Russia poises a great danger to our cause. It would be wise to strike them down before they strike us."
 FRA_War_with_china:0 "War with China"
 FRA_War_with_china_desc:0 "China is a messy region, in which various counterrevolutionary movements vie for power. Peaceful revolution seems impossible, but we also have other means to achieve it."
 FRA_War_with_japan:0 "War with Japan"
 FRA_War_with_japan_desc:0 "In recent years, Japan experienced many revolutionary uprisings, but the government still stands strong. The Japanese workers need our military assistance."
 FRA_War_with_india:0 "Intervene in India"
 FRA_War_with_india_desc:0 "Unfortunately, our allies in India were defeated. Now, however, we are in position to export the revolution ourselves. And that is exactly what we shall do."
 FRA_War_with_canada:0 "War with Canada"
 FRA_War_with_canada_desc:0 "Canada remains poised to restore the old order in Europe. We must strike first and put an end to this danger."
 FRA_War_with_Italian_Federation:0 "War with Italian Federation"
 FRA_War_with_Italian_Federation_desc:0 "It is time to retake lands we have lost to the Italians after the Great war. To war!"
 FRA_Strike_against_the_Algiers_government:0 "Strike the Algiers Government"
 FRA_Strike_against_the_Algiers_government_desc:0 "The old French government should have been undone long ago. It is high time we assured their end and ended the southern threat."
 FRA_naval_doctrine_II:0 "Naval Doctrine"
 FRA_naval_doctrine_II_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategical maneuvers. Before we take chances with these new theories we need to have them properly tested and plans solidified."
 FRA_air_focus_II:0 "Air Focus"
 air_focus_II_bypass_tt:0 "Not enough building slots for §YAir Base§!"
 FRA_air_focus_II_desc:0 "Time has come to expand on our Airforce! Plans have already been made to start construction of new Air Bases to support a big quantity increase in both personell and aircraft."
 FRA_cas_focus_II:0 "CAS Focus"
 FRA_cas_focus_II_desc:0 "Air support for our ships and land forces have been a very efficient addition at a relatively small investment. The planes used for this purpose now have several suggested improvements, let our engineers put together the next generation of support aircraft."
 FRA_fighter_focus_II:0 "Fighter Focus"
 FRA_fighter_focus_II_desc:0 "Some revolutionary civilian engineering can be applied on our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others."
 FRA_light_bomber_focus:0 "Light Bomber Focus"
 FRA_light_bomber_focus_desc:0 "Air support is an important part of both our defensive and offensive capabilities. If we focus our efforts on developing fast, more agile and accurate bombers we will maintain an edge in any land battle."
 FRA_heavy_fighter_focus_II:0 "Heavy Fighter Focus"
 FRA_heavy_fighter_focus_II_desc:0 "Our Heavy Fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed."
 FRA_air_doctrine_II:0 "Air Doctrine"
 FRA_air_doctrine_II_desc:0 "We have gained enough experience to test new theories in air warfare at a faster pace. This will allow us to explore new tactical and strategic possibilities. Air combat is the key in modern warfare."
 FRA_heavy_bomber_focus_II:0 "Heavy Bomber Focus"
 FRA_heavy_bomber_focus_II_desc:0 "Modern heavy bomber will be armed to handle lesser aerial skirmishes on their own. If we allow our engineers to focus on developing the newest technology we will have a better chance of destroying enemy production facilities."
 FRA_nabo_focus:0 "Naval Bomber Focus"
 FRA_nabo_focus_desc:0 "Ships have proven exceptionally vulnerable to aircrafts. We should keep improving on their technology to ensure we stay ahead of any countermeasures."
 FRA_Black_Roosters:0 "Black Roosters"
 FRA_Black_Roosters_desc:0 "Our women and men have long volunteered to become pilots of suicide planes. Let them have our blessing and support." 
 FRA_navy_focus_II:0 "Navy Focus"
 FRA_navy_focus_II_tt:0 "Not enough building slots for §YNaval Base§!"
 FRA_navy_focus_II_desc:0 "If we plan to expand our navy the first step is to improve and expand our naval bases. Our unique ships require constant attention to stay combat ready at all times."
 FRA_improved_screen_ships_II:0 "Improved Screen Ships"
 FRA_improved_screen_ships_II_desc:0 "Destroyers and Lighter Cruisers play a key role in defending our heavier Battleships or Carriers. If we lose our line of defense at sea we risk all ships and men. We must make sure our ships are built with the latest technology."
 FRA_capital_ship_focus_II:0 "Capital Ship Focus"
 FRA_capital_ship_focus_II_desc:0 "Improving the design of our Battleships would lead to great tactical advantages. With their range and power uncontested, no one will be able to outrun their guns."
 FRA_carrier_focus_II:0 "Carrier Focus"
 FRA_carrier_focus_II_desc:0 "Naval theorists have directed our attention to our outdated Carriers. They have suggestions on how Carriers can be further utilized if development is pushed in the right direction. Real progress cannot be made without our full support."
 FRA_rocket_development:0 "Rocket Development"
 FRA_rocket_development_desc:0 "Speed is the attribute on which all other aerial attributes rely. Rocket and jet engines could theoretically allow us to pass all previous limits."
 FRA_submarines:0 "Submarine Effort"
 FRA_submarines_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 FRA_capital_ship_primacy:0 "Capital Ship Primacy"
 FRA_carrier_primacy:0 "Carrier Primacy"
 FRA_landing_craft:0 "Landing Craft"
 FRA_naval_doctrine_III:0 "Naval Doctrine II"
 FRA_Phalanstere_internationale:0 "Phalanstere Internationale"
 FRA_Phalanstere_internationale_desc:0 "Let´s initiate a program aimed at aiding other socialist states all over the world by helping them build up civilian factories."
